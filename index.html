<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Alex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container main-container">
        <div class="row">
            <div class="col col-3 today-container">
                <div class="location-input-container">
                    <input type="text" class="location-input" placeholder="Search for places ...">
                    <img src="assets/media/magnifying_glass.svg" alt="Magnifying Glass icon">
                </div>
                <div class="today-forecast-container">
                    <img src="assets/media/cloud_forecast_moon_night_precipitation.svg" alt="">
                    <h3>12<span>&#8451;</span></h3>
                    <p><strong>Monday,</strong> 16:00</p>
                    <hr>
                    <div class="today-details-container">
                        <img src="assets/media/cloud_clouds_cloudy_forecast_weather.svg" alt="">
                        <span>Mostly Cloudy</span>
                    </div>
                    <div class="today-details-container">
                        <img src="assets/media/cloud_cloudy_forecast_precipitation_rain.svg" alt="">
                        <span>Rain - 30%</span>
                    </div>
                    <div class="city-image">
                        <img src="assets/media/new-york.jpg" alt="">
                        <h6>New York, NY, USA</h6>
                    </div>
                </div>
            </div>
            <div class="col col-9 week-container"></div>
        </div>
    </div>
</body>
</html>
