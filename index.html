<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Alex</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col col-12 col-md-3 today-container big-container">
                <div class="location-input-container">
                    <input id="location-input" type="text" class="location-input" placeholder="Search for places ...">
                    <img src="assets/media/magnifying_glass.svg" alt="Magnifying Glass icon">
                </div>
                <div id="location-container" class="location-container">
                    <ul id="location-list">
                    </ul>
                </div>
                <div class="today-forecast-container">
                    <div class="container main-today-weather">
                        <div class="row">
                            <div class="col col-6 col-md-12">
                                <img id="current-icon" src="" alt="">
                            </div>
                            <div class="col col-6 col-md-12">
                                <h3 id="current-temp"></h3>
                                <p id="current-day"><strong>Monday,</strong> 16:00</p>
                            </div>
                        </div>
                    </div>
                    <hr class="d-none d-md-block">
                    <div class="today-details-container">
                        <img src="assets/media/weather-icons/low-temp.png" alt="">
                        <span id="feelsLike">Feels Like - 6&#8451;</span>
                    </div>
                    <div class="today-details-container">
                        <img src="assets/media/weather-icons/day/1006.png" alt="">
                        <span id="cloudy"></span>
                    </div>
                    <div class="city-image">
                        <img src="assets/media/new-york.jpg" alt="">
                        <h6>New York, NY, USA</h6>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-md-9 week-container big-container">
                <div class="container weekly-header-container">
                    <div class="row">
                        <div class="col col-12 col-md-6 order-2 order-md-1">
                            <h3 class="middle-heading">This week's forecast</h3>
                        </div>
                        <div class="col col-12 col-md-6 order-1 order-md-2 d-none d-md-block">
                            <div class="container header-swtich-container">
                                <div class="row align-items-center">
                                    <div class="col col-12 col-md-6 degrees-switcher-container">
                                        <button id="celcius" class="degree-swticher activate">C<span>&#xb0;</span></button>
                                        <button id="far" class="degree-swticher">F<span>&#xb0;</span></button>
                                    </div>
                                    <div class="col col-12 col-md-6 theme-switcher-contaier">
                                        <label class="switch">
                                            <input id="theme-switcher" type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container weekly-forecast-container">
                    <div class="row">
                        <div id="forecast-1" class="col col-6 col-md-4 col-lg-2 daily-card-container">
                            <h6>Tue</h6>
                            <img src="assets/media/day_forecast_sun_sunny_weather.svg" alt="">
                            <p>15&#xb0;<span>-3&#xb0;</span></p>
                        </div>
                        <div id="forecast-2" class="col col-6 col-md-4 col-lg-2 daily-card-container">
                            <h6>Wed</h6>
                            <img src="assets/media/day_forecast_sun_sunny_weather.svg" alt="">
                            <p>15&#xb0;<span>-3&#xb0;</span></p>
                        </div>
                    </div>
                </div>
                <div class="container today-highlight-container">
                    <h3 class="middle-heading">Today's Highlights</h3>
                    <div class="row">
                        <div class="hightslight-cards">
                            <h6>UV Index</h6>
                            <div class="index-uv-container">
                                <img src="assets/media/light_radiation_rays_sun_ultraviolet.svg" alt="">
                                <div></div>
                                <h3 id="uv-index"></h3>
                            </div>
                        </div>
                        <div class="hightslight-cards">
                            <h6>Wind Status</h6>
                            <div class="wind-container">
                                <img src="assets/media/2682810_catcher_direction_flag_weather_wind_icon.svg" alt="">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="hightslight-cards sunTime-card">
                            <h6>Sunrise & Sunset</h6>
                            <div>
                                <img src="assets/media/2682824_horizont_morning_sun_sunrise_weather_icon.svg" alt="">
                                <span id="sunrise-time"></span>
                            </div>
                            <div>
                                <img src="assets/media/2682825_evening_horizon_sun_sundown_sunset_icon.svg" alt="">
                                <span id="sunset-time"></span>
                            </div>
                        </div>
                        <div class="hightslight-cards">
                            <h6>Humidity</h6>
                            <div class="humidity-container">
                                <img src="assets/media/2682807_drop_high_humidity_percentage_precipitation_icon.svg" alt="">
                                <div></div>
                                <h3 id="humidity-level"></h3>
                            </div>
                        </div>
                        <div class="hightslight-cards">
                            <h6>Visibility</h6>
                            <div class="visibility-container">
                                <img src="assets/media/2682821_fog_foggy_forecast_mist_weather_icon.svg" alt="">
                                <div></div>
                                <h3 id="visibility-level"></h3>
                            </div>
                        </div>
                        <div class="hightslight-cards">
                            <h6>Air quality</h6>
                            <img src="assets/media/2682805_acid_carbon_co2_dioxide_mist_icon.svg" alt="">
                            <h3 id="air-quality">253 Î¼g/m3</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
